<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body style="font-family: Nunito">
    <div>
      <h1 data-testid="slackUserName">Olamilekan Olorunnishola</h1>
      <img
        width="40px"
        data-testid="slackDisplayImage"
        src="profile.jpg"
        alt="Olamilekan Olorunnishola"
      />
      <br />
      <time data-testid="currentDayOfTheWeek"></time>
      <time data-testid="currentUTCTime"></time>
      <p style="font-size: 2rem" data-testid="myTrack">Frontend</p>
      <a
        data-testid="githubURL"
        href="https://github.com/Keith-Web3/HNG-X/tree/main/Stage%201"
        >Stage 1 solution</a
      >
    </div>
  </body>
</html>
